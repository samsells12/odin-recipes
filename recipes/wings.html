<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wings</title>
</head>
<body>
    <h1>Pizza</h1>
    <img src="../images/wings.png" height="310" width="310">
    <h2>A delicous bowl of chicken wings!</h2>
    <h3>Ingredients</h3>
    <ul>
        <li>Raw Chicken Wings</li>
        <li>Sauce of choice</li>
        <li>Dipping sauce</li>
        <li>Seasonings</li>
        <li>Olive oil</li>
    </ul>
    <h4>Steps</h4>
    <ol>
        <li>Wash Raw Chicken</li>
        <li>Throw seasonings on chicken and mix around</li>
        <li>Bake on High for 35 min</li>
        <li>Throw prefered sauce on top of wings</li>
    </ol>
</body>
</html>
